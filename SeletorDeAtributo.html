	</head>
	<body>
		<h1>Seletor de Atributo CSS3</h1>
		<div name="">Seleção por atributo div[name]</div>
		<div name="valor">Seleção por atributo div[name="valor"]</div>
		<div name="valor2-hifen">Seleção por atributo div[name|="valor2"]</div>
